<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Site for managing your movie collection.">
        <meta name="author" content="Marcin Muszynski">
        <title>Collect movies</title>
    </head>
    <div>
        {% load static from staticfiles %}
        <link href="{% static 'movies/libs/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'movies/libs/css/bootstrap-theme.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'movies/site/css/movies.css' %}" rel="stylesheet" type="text/css">
    </div>
    {% include 'navbar.html' %}
    <body>
        <div class="row col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            {% if user.is_authenticated %}
                {% block content %}
                {% endblock content %}
            {% else %}
                {% block login %}
                {% endblock login %}
            {% endif %}
        </div>
        <div class="col-md-12 col-xs-12">
            {% include 'footer.html' %}
        </div>
    </body>

    {% load static from staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'movies/libs/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'movies/site/js/movies.js' %}"></script>
</html>
