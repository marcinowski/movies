{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{user.username}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="User Pic" src="http://simpleicon.com/wp-content/uploads/user1.png" class="img-circle img-responsive">
                        </div>
                        <div class=" col-md-9 col-lg-9 ">
                            <h4>Personal info</h4>
                            <table class="table">
                                <tr>
                                    <td>First name:</td>
                                    <td>{{ user.first_name }}</td>
                                </tr>
                                <tr>
                                    <td>Last name:</td>
                                    <td>{{ user.last_name }}</td>
                                </tr>
                                <tr>
                                    <td>Account since:</td>
                                    <td>{{ user.date_joined }}</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td>{{ user.email }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="edit/" type="button" class="btn btn-sm btn-warning">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a href="delete/" type="button" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
