{% extends 'base.html' %}

{% block login %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="User Pic" src="http://simpleicon.com/wp-content/uploads/user1.png" class="img-circle img-responsive">
                        </div>
                        <div class=" col-md-9 col-lg-9 ">
                            <h4>Personal info</h4>
                            <form class="form" id="registration-form" action="" method="post">{% csrf_token %}
                                <div class="form-group">
                                    <label>Username:</label>
                                    <input type="text" class="form-control" id="id_username_r" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" id="id_password_r" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" id="id_email_r" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label>First name:</label>
                                    <input type="text" class="form-control" id="id_first_name_r" name="first_name">
                                </div>
                                <div class="form-group">
                                    <label>Last name:</label>
                                    <input type="text" class="form-control" id="id_last_name_r" name="last_name">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock login %}
